<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js" defer></script>
    <title>ROCK PAPPER SCISSORS</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="site-title">ROCK <br> PAPPER <br> SCISSORS</div>
            <div class="score-board">SCORE <br> <span>0</span></div>
        </div>

        <div class="hero">
            <div class="hero-top">
                    <img id="pprBtn" class="paperBtn gameBtn" src="assets/img/papper-img.svg" alt="">

                    <img id="cssBtn" class="scissorsBtn gameBtn" src="assets/img/scissors-img.svg" alt="">
            </div>

            <div class="hero-bottom ">
                <img id="rckBtn" class="rockBtn gameBtn" src="assets/img/rock-img.svg" alt="">
            </div>
        </div>

        <div class="comparePart">
            
        </div>

        <button class="rulesBtn"><a href="#">RULES</a></button>
    </div>

    <div class="rules-img">
        <h1>RULES</h1>
        <img src="assets/img/rules.svg" alt="">
        <div class="close-icon">
            <img class="closeBtn" src="assets/img/close-icon.svg" alt="">
        </div>
    </div>
</body>

</html>
